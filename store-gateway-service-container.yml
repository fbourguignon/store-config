server:
  port: 9000

eureka:
  instance:
    hostname: eureka-server
    port: 9091
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: /store
  ignoredServices: '*'
  routes:
    products:
      path: /products/**
      serviceId: STORE-PRODUCT-SERVICE
      strip-prefix: false

store-product-service:
  ribbon:
    eureka:
      enabled: true
    ServerListRefreshInterval: 15000