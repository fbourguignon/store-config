server:
  port: 9000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/

zuul:
  prefix: /store
  ignoredServices: '*'
  routes:
    store-product-service:
      path: /products/**
      serviceId: store-product-service
      strip-prefix: false	