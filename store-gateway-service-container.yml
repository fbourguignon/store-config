server:
  port: 9000

ribbon:
    eureka:
        enabled: false

eureka:
  instance:
    hostname: eureka-server
    port: 9091
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

  