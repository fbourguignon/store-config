server:
  port: 9000

ribbon:
    eureka:
        enabled: false

eureka:
  instance:
    hostname: localhost
    port: 9091
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: /store
  ignoredServices: '*'
  routes:
    store-product-service:
      path: /products/**
      url: http://localhost:9093/products	
      strip-prefix: false	