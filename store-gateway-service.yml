server:
  port: 9000

eureka:
  instance:
    hostname: localhost
    port: 9091
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

zuul:
  prefix: /store
  ignoredServices: '*'
  routes:
    store-product-service:
      path: /products/**
      serviceId: store-product-service
      strip-prefix: false	


