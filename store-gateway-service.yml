server:
  port: 9000

ribbon:
    eureka:
        enabled: false

eureka:
  instance:
    hostname: localhost
    port: 9091
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: /store
  ignoredServices: '*'
  routes:
    product:
      path: /products/**
      serviceId: store-product-service
      strip-prefix: false	

product:
  ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 6000
  eureka:
    enabled: true