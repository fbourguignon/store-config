server:
  port: 9000

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: /store
  ignored-services: *
  routes:
    product:
      path: /product/**
      serviceId: store-product-service
      strip-prefix: false
